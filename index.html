<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lightweight YouTube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Lightweight YouTube</h1>
        <button id="mode-toggle">Toggle Light/Dark Mode</button>
        <input type="text" id="search-bar" placeholder="Search YouTube...">
        <button id="search-button">Search</button>
    </header>
    <main>
        <div id="video-container">
            <iframe id="video-player" frameborder="0" allowfullscreen></iframe>
            <button id="share-button">Share</button>
        </div>
        <div id="results-section"></div>
    </main>
    <div id="share-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <p>Share With A Link!</p>
            <input type="text" id="share-link" readonly>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
